name: CI nodejs
on:
  - push
jobs:
  nodejs_test:
    runs-on: ubuntu-22.04
    container: 
      image: ghcr.io/dduportal/esgi-gitpod
      options: --user root
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 19
      - run: npm install
      - run: npm run lint